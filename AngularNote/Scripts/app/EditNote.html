<div ng-controller="noteEditController">
    <form name="editNoteForm" class="form-horizontal" ng-submit="updateNote()" novalidate>
        <div class="form-group col-md-12">
            <button class="btn btn-primary btn-block">Сохранить изменения</button>
        </div>
        <div class="form-group">
            <ng-quill-editor ng-model="note.description" toolbar="true" link-tooltip="true" image-tooltip="false" toolbar-entries="font size bold list bullet italic underline strike align color background link" editor-required="true" required="" error-class="input-error"></ng-quill-editor>
        </div>
    </form>
    <!--Text in scope: {{note.description}}-->
</div>
