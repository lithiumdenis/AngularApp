<div ng-controller="noteAddController">
    <form name="addNoteForm" class="form-horizontal" ng-submit="addNote()" novalidate>
        <div class="form-group">
            <button class="btn btn-success btn-block col-sm-12" ng-disabled="addNoteForm.$invalid">Сохранить запись</button>
        </div>
        <div class="form-group">
            <div class="col-sm-12 btn-block" ng-class="{ 'has-error' : addNoteForm.title.$invalid && !addNoteForm.title.$pristine }">
                <input type="text" name="title" ng-model="newNote.title" placeholder="Заголовок записи..." class="form-control" required ng-minlength="3" ng-maxlength="80" />
                <div class="error-container"
                     ng-show="addNoteForm.title.$dirty && addNoteForm.title.$invalid">
                    <p ng-show="addNoteForm.title.$invalid && !addNoteForm.title.$pristine && addNoteForm.title.$error.required" class="help-block">Введите запись</p>
                    <p ng-show="addNoteForm.title.$error.minlength" class="help-block">Слишком короткая запись (минимально три символа).</p>
                    <p ng-show="addNoteForm.title.$error.maxlength" class="help-block">Слишком длинная запись (максимум равен 80 символов).</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <ng-quill-editor ng-model="newNote.description" placeholder="Текст записи..." toolbar="true" link-tooltip="true" image-tooltip="false" toolbar-entries="font size bold list bullet italic underline strike align color background link" editor-required="true" required="" error-class="input-error"></ng-quill-editor>
        </div>
    </form>
</div>
