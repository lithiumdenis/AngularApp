<div ng-controller="notesListController">
    <div class="row">
        <div class="col-md-4">
            <p class="lead">Список записей</p>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label class="lead">Поиск:</label>
                    <input ng-model="query" class="form-control" placeholder="...">
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="addNote()">Добавить запись</button>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Дата</th>
            <th>Текст записи</th>
            <th></th>
            <th></th>
        </tr>
        <tr ng-repeat="note in notes | filter:query">
            <td>{{$index + 1}}</td>
            <td>{{note.date}}</td>
            <td>{{note.description}}</td>
            <td><button class="btn btn-warning" ng-click="editNote(note.id)">Изменить</button></td>
            <td><button class="btn btn-danger" ng-click="deleteNote(note.id)">Удалить</button></td>
        </tr>
    </table>
</div>
