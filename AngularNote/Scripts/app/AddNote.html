<div ng-controller="noteAddController">
    <form name="addNoteForm" class="form-horizontal" ng-submit="addNote()" novalidate>
        <div class="form-group col-md-12">
            <button class="btn btn-primary btn-block">Сохранить запись</button>
        </div>
        <div class="form-group">
            <ng-quill-editor ng-model="newNote.description" toolbar="true" link-tooltip="true" image-tooltip="false" toolbar-entries="font size bold list bullet italic underline strike align color background link" editor-required="true" required="" error-class="input-error"></ng-quill-editor>
        </div>
    </form>
    <!--Text in scope: {{newNote.description}}-->
</div>
