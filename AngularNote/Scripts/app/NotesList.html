<div class="container-fluid">
    <div ng-controller="notesListController">

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-default btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                    Предыдущая
                </button>
                <button class="btn btn-default btn-sm" ng-disabled="1 > 0">
                    {{currentPage+1}}/{{totalPages}}
                </button>
                <button class="btn btn-default btn-sm" ng-disabled="currentPage >= totalItems/numPerPage - 1" ng-click="currentPage=currentPage+1">
                    Следующая
                </button>
                <!--<pagination total-items="totalItems" ng-model="currentPage"
                            max-size="5" boundary-links="true"
                            items-per-page="numPerPage" class="pagination-sm mypagination pull-left"
                            first-text="Первая" last-text="Последняя"
                            next-text="Следующая" previous-text="Предыдущая">
                </pagination>-->
            </div>
            <div class="col-md-4">
                <form class="form-inline">
                    <div class="form-group col-md-12">
                        <div class="inner-addon right-addon enjoy-cssx">
                            <i class="glyphicon glyphicon-search"></i>
                            <input ng-model="query" type="text" placeholder="Поиск по записям" class="form-control enjoy-css" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success col-md-12" ng-click="addNote()">Добавить запись</button>
            </div>
        </div>
        
        <table class="table table-striped table-hover col-md-12">
            <thead>
                <tr>
                    <th ng-click="sortBy('created')">Дата создания</th>
                    <th ng-click="sortBy('changed')">Дата изменения</th>
                    <th ng-click="sortBy('description')">Текст записи</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="note in notes | orderObjectBy:sortField:reverseOrder:query:currentPage*numPerPage | limitTo:numPerPage " ng-init="numberOfPages()">
                    <td>{{note.created | date:'dd.MM.yyyy HH:mm:ss' }}</td>
                    <td>{{note.changed | date:'dd.MM.yyyy HH:mm:ss' }}</td>
                    <td>{{note.description}}</td>
                    <td><button class="btn btn-success" ng-click="editNote(note.id)">Изменить</button></td>
                    <td><button class="btn btn-danger" ng-click="deleteNote(note.id)">Удалить</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
