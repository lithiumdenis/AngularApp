<div ng-controller="noteAddController">
    <div class="row">
        <div class="col-md-4">
            <p class="lead">Добавить запись</p>
        </div>
    </div>
    <form name="addNoteForm" class="form-horizontal" ng-submit="addNote()" novalidate>
        <div class="form-group">
            <label for="inputDescription" class="col-xs-4  control-label">Запись:</label>
            <div class="col-sm-10" ng-class="{ 'has-error' : addNoteForm.description.$invalid && !addNoteForm.description.$pristine }">
                <input type="text" name="description" ng-model="newNote.description" placeholder="Текст заметки..." class="form-control" required ng-minlength="1" ng-maxlength="4000"/>
                <div class="error-container"
                     ng-show="addNoteForm.description.$dirty && addNoteForm.description.$invalid">
                    <p ng-show="addNoteForm.description.$invalid && !addNoteForm.description.$pristine && addNoteForm.description.$error.required" class="help-block">Введите запись</p>
                    <p ng-show="addNoteForm.description.$error.minlength" class="help-block">Слишком короткая запись (минимально один символ).</p>
                    <p ng-show="addNoteForm.description.$error.maxlength" class="help-block">Слишком длинная запись (максимум равен 4000 символов).</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" ng-disabled="addNoteForm.$invalid">Сохранить запись</button>
            </div>
        </div>
    </form>
</div>
