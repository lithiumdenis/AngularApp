<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">ID</th>
            <th style="min-width: 80px;">Date</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in tasks">
            <td>{{ task.Id }}</td>
            <td>{{ task.Date }}</td>
            <td><a ng-click="editTask(task.Id)" class="btn btn-small btn-primary">Edit</a></td>
            <td><a ng-click="deleteTask(task.Id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewTask()" class="btn btn-small">Create new task</a>
</div>
